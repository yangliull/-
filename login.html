<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
<form class="form-horizontal" role="form" action="yl_index.html">
	<div class="form-group">
		<label for="firstname" class="col-md-6 control-label">账号</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="firstname" 
			placeholder="请输入账号">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-md-6 control-label">密码</label>
		<div class="col-md-3">
			<input type="password" class="form-control" id="lastname" 
			placeholder="请输入密码">
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-offset-6 col-md-3">
			<button type="button" class="btn btn-success">登录</button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-6 col-md-3">
			<a href="reg.html" class="regcol">
				<button type="button" class="btn btn-info">注册</button>	
			</a>
			<a href="">忘记密码</a>	
		</div>
	</div>
	
</form>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
