<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="firstname" class="col-md-6 control-label">账号</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="firstname" 
			placeholder="请输入账号">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-md-6 control-label">密码</label>
		<div class="col-md-3">
			<input type="password" class="form-control" id="lastname" 
			placeholder="请输入密码">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-md-6 control-label">确认密码</label>
		<div class="col-md-3">
			<input type="password" class="form-control" id="lastname" 
			placeholder="请确认密码">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-md-6 control-label">邮箱</label>
		<div class="col-md-3">
			<input type="email" class="form-control" id="lastname" 
			placeholder="xxx@xxx.com">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-6 col-md-3">
			<a href="login.html">
				<button type="button" class="btn btn-success">提交</button>
			</a>
		</div>
	</div>

	
</form>
</body>
</html>
